<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">批量生成卡密</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" method="post" action="{:url('card/batchGenerate')}">
            <div class="form-group">
                <label class="col-sm-2 control-label">生成数量</label>
                <div class="col-sm-8">
                    <input type="number" name="count" class="form-control" placeholder="请输入生成数量（1-1000）" min="1" max="1000" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="submit" class="btn btn-primary">开始生成</button>
                </div>
            </div>
        </form>
    </div>
</div>
