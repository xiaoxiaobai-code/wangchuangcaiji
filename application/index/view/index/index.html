<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>资源共享平台</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(45deg, #12c2e9, #c471ed, #f64f59);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
        }

        .feature {
            background: rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            border-radius: 15px;
            width: 30%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .feature i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(45deg, #FF512F, #DD2476);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(221, 36, 118, 0.75);
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px 0 rgba(221, 36, 118, 0.8);
        }

        .member-button {
            display: inline-block;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(52, 152, 219, 0.75);
        }

        .member-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px 0 rgba(52, 152, 219, 0.8);
        }

        @media (max-width: 768px) {
            .features {
                flex-direction: column;
                align-items: center;
            }
            .feature {
                width: 80%;
                margin-bottom: 1rem;
            }
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            .cta-button, .member-button {
                width: 80%;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>资源共享平台</h1>
        <p>探索、分享、创新 - 您的知识宝库</p>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-book-open"></i>
                <h3>海量资源</h3>
                <p>丰富多样的学习材料</p>
            </div>
            <div class="feature">
                <i class="fas fa-share-alt"></i>
                <h3>便捷分享</h3>
                <p>轻松上传与交流</p>
            </div>
            <div class="feature">
                <i class="fas fa-brain"></i>
                <h3>智能推荐</h3>
                <p>个性化学习体验</p>
            </div>
        </div>
        
        <div class="buttons">
            <!-- <a href="#" class="cta-button">立即加入</a> -->
            <a href="{:url('index/user/index', '', false, true)}" class="member-button">进入会员中心</a>
        </div>
    </div>

    <script>
        document.querySelectorAll('.feature').forEach(feature => {
            feature.addEventListener('mouseover', () => {
                feature.style.transform = 'translateY(-10px)';
            });
            feature.addEventListener('mouseout', () => {
                feature.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
